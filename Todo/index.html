<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>ToDo App</h1>

    <h3>Enter "add" or 'a' to add a task.</h3>
    <h3>Enter "remove" or 'r' to remove a task.</h3>
    <h3>Enter "update" or 'u' to updatea task.</h3>
    <h3>Enter "list" or 'l' to see the task list.</h3>
    <h3>Enter "quit" or 'q' to quit an app.</h3>

    <input placeholder="Enter your choice.">
    <button>Enter</button>
    
    <script src="Todo.js"></script>
</body>
</html>
